<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme G</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body class="main-layout" onload="init()" crusor="grab">
    <div class="main-screen" onclick="toggleMenu()"></div>
    <header class="main-header flex space-between align-center">
        <div class="logo">Meme G</div>
        <nav class="main-nav">
            <ul class="main-menu flex clean-list">
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Memes</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <button type="button" onclick="toggleMenu()">â˜°</button>
    </header>

    <main class="main-content img-layout">
        <input class="search-input" type="text" placeholder="Search..">
        <div class="row">
            <div class="column">
                <img src="img/1.jpg" alt="">
                <img src="img/2.jpg" alt="">
                <img src="img/3.jpg" alt="">
                <img src="img/4.jpg" alt="">
            </div>
            <div class="column">
                <img src="img/5.jpg" alt="">
                <img src="img/6.jpg" alt="">
                <img src="img/7.jpg" alt="">
                <img src="img/8.jpg" alt="">
        </div>
            <div class="column">
                <img src="img/9.jpg" alt="">
                <img src="img/10.jpg" alt="">
                <img src="img/11.jpg" alt="">
                <img src="img/12.jpg" alt="">
        </div>
            <div class="column">
                <img src="img/13.jpg" alt="">
                <img src="img/14.jpg" alt="">
                <img src="img/15.jpg" alt="">
                <img src="img/16.jpg" alt="">
        </div>
            <div class="column">
                <img src="img/18.jpg" alt="">
                <img src="img/17.jpg" alt="">
        </div>
    </div>
    <div class="editor">
        <canvas class="main" id="canvas" width="500" height="500">
            
        </canvas>
        <div class="tools-card">
            <input value="First Line" name="firstLine" type="text" onkeyup="onTextChange(event)"/>
            <input value="Second Line" name="secondLine" type="text" onkeyup="onTextChange(event)"/>
              <div class="toolbar">

        <button onclick="setAlign('right')">
            <i  class="bi bi-text-right"></i>
        </button>    
                <button onclick="setAlign('center')">
                <i  class="bi bi-text-center"></i>
            </button>
            <button onclick="setAlign('left')">
                <i  class="bi bi-text-left"></i>
            </button>

            <button onclick="SizeTextUp()">
                A+
            </button>
            <button onclick="SizeTextDown()">
                A-
            </button>
            <button onclick="addNewLine()"><i class="bi bi-chat-left-text"></i>
            </button>
            <div>
                <button class="colorpicker-btn">
                <input type="color" id="colorpicker" value="#c81464" class="colorpicker">
            </button>
                <button class="draw-btn"  onclick="toggleDraw()">
                    <i class="bi bi-brush-fill"></i>
                </button>
                <button class="delete-btn" onclick=" redraw()">
                        <i class="bi bi-trash3"></i>
            
        </div>
        </div>
        <div class="Storage">
			<h3>Storage</h3>
			<input type="button" value="Save" class="bi bi-save-fill" id="save">
			<input type="button" value="Load" class="bi bi-file-arrow-up-fill" id="load">
			<input type="button" value="Clear" class="bi bi-x-square" id="clear">
		</div>
        <div>
            <button >
                <a href="#" onclick="downloadCanvas(event)" download>Download</a>
            </button>
        </div>
    </div>
    </main>

    <section class="meme-g full main-layout">
        <h2 class="meme-g-title">Sign up for our Meme G site!</h2>
        <input type="email" name="" id="" placeholder="Enter a valid email address">
    </section>

    <footer class="main-footer flex space-between align-center">

        <small>all rights reserved 2023</small>
        <ul class="social-links flex clean-list">
            <li><a href="">facebook</a></li>
            <li><a href="">twitter</a></li>
            <li><a href="">linkedin</a></li>
        </ul>
        
    </footer>

    <script>
        function toggleMenu() {
            document.body.classList.toggle('menu-open');
        }
    </script>
    <script src="./js/main.js" ></script>
</body>
</html>
